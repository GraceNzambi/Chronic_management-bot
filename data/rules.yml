version: "3.1"

rules:
- rule: Respond to a greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to a positive mood
  steps:
  - intent: mood_great
  - action: utter_happy


- rule: Respond to a goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


- rule: Respond to a negative mood
  steps:
  - intent: mood_sad
  - action: utter_mood_sad

- rule: Respond to an affirmation
  steps:
  - intent: affirm
  - action: utter_affirmation

- rule: Respond to an inquiry about a condition
  steps:
  - intent: inform_condition
  - action: utter_inform_condition

- rule: Respond to an inquiry about monitoring diabetes
  steps:
  - intent: monitor_condition_diabetes
  - action: utter_monitor_condition_diabetes

- rule: Respond to an inquiry about monitoring hypertension
  steps:
  - intent: monitor_condition_hypertension
  - action: utter_monitor_condition_hypertension

- rule: Respond to an inquiry about managing a hypertension
  steps:
  - intent: manage_condition_hypertension
  - action: utter_manage_condition_hypertension

- rule: Respond to an inquiry about managing diabetes
  steps:
  - intent: manage_condition_diabetes
  - action: utter_manage_condition_diabetes

- rule: Provide mental health support
  steps:
  - intent: mental_health_support
  - action: action_mental_health_support

- rule: Provide tips for hypertension prevention
  steps:
  - intent: hypertension_prevention
  - action: action_hypertension_prevention

- rule: Provide tips for diabetes prevention
  steps:
  - intent: diabetes_prevention
  - action: action_diabetes_prevention
